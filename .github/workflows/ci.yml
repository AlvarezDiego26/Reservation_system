name: CI - Reservation System

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: hotel_db
          MYSQL_USER: hotel_user
          MYSQL_PASSWORD: hotelpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run Prisma migrations
        env:
          DATABASE_URL: mysql://hotel_user:hotelpass@localhost:3306/hotel_db
        run: npx prisma migrate deploy

      - name: Run tests
        env:
          DATABASE_URL: mysql://hotel_user:hotelpass@localhost:3306/hotel_db
        run: npm test
